<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>cms登录</title>
    <link rel="stylesheet" href="/js/lib/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/md5.js"></script>
    <script type="text/javascript" src="/js/login.js"></script>
</head>

<body>
    <div class="loginWrapper">
        <h1>cms登录系统</h1>
        <div class="form-group">
            <label>账号</label>
            <input type="text" class="form-control" placeholder="输入登录账号" id="loginManager">
        </div>
        <div class="form-group">
            <label>密码</label>
            <input type="password" class="form-control" placeholder="输入登录密码" id="loginPassword">
        </div>
        <button class="btn btn-success" type="button" id="loginBtn">登 录</button>
    </div>
</body>
</html>
