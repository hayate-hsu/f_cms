<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>cms管理系统</title>
    <link rel="stylesheet" href="/js/lib/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/cmsHttp.js"></script>
    <script type="text/javascript">
        $(function(){
            //面包屑
            var newsId = getParam('newsId');
            var v = $('.newsMenu').eq(newsId-1).text();
            $('.bread span').text(v);

            //获取新闻列表
            var mask = 1<<newsId, page=0;

            $('#addNews').attr('href', $('#addNews').attr('href')+'?newsId='+newsId+'&manager='+cmsManager+'&token='+cmsToken);

            var checkPage = function(end, page){
                $('.next').removeAttr('disabled');
                $('.prev').removeAttr('disabled');
                if(end==1){
                    $('.next').attr('disabled', 'disabled');
                }
                if(page==0){
                    $('.prev').attr('disabled', 'disabled');
                }
            };

            var urlNewsList = 'message',
                objNewsList = {
                    manager: cmsManager,
                    token: cmsToken,
                    mask: mask,
                    page: page
                },
                callbackNewsList = function(data){
                    checkPage(data.end, objNewsList.page);
                    var h=t='';
                    for(var i=0; i<data.messages.length; i++){
                        t='<tr><td>'+data.messages[i].title+'</td><td>';
//                        if(newsId==4){
//                            t+='<a target="_blank" href="/jobs.html">预览</a>';
//                        }else{
//                            t+='<a target="_blank" href="/newsdetail.html?id='+data.messages[i].id+'">预览</a>';
//                        }
                        t+='<a class="editNews" href="/editnews.html?id='+data.messages[i].id+'&mask='+data.messages[i].mask+'">编辑</a><button type="button" class="btn btn-link deleteNews">删除</button><input type="hidden" value="'+data.messages[i].id+'" /></td></tr>';
                        h+=t;
                    }
                    $('.list table tr:gt(0)').remove();
                    $('.list table').append(h);
                    for(var j=0; j<$('.editNews').length; j++){
                        var v = $('.editNews').eq(j).attr('href');
                        $('.editNews').eq(j).attr('href', v+'&newsId='+newsId+'&manager='+cmsManager+'&token='+cmsToken);
                    }
                };

            ajaxGet(urlNewsList, objNewsList, callbackNewsList);

            //删除新闻
            $(document).on('click', '.deleteNews', function(){
                var newsId = $(this).parent().find('input').val();
                var $this = $(this);

                if(confirm('确定要删除此新闻？')){
                    $.ajax({
                        url: cmsUrl+'message/'+newsId,
                        data: {manager: cmsManager, token: cmsToken},
                        type: "delete",
                        dataType: "json",
                        success: function(data){
                            $this.parent().parent().remove();
                            alert("删除成功！");
                        }
                    });
                }else{
                    return false;
                }
            });

            //翻页
            $(document).on('click', '.next', function(){
                page += 1;
                objNewsList = {
                    manager: cmsManager,
                    token: cmsToken,
                    mask: mask,
                    page: page
                };
                ajaxGet(urlNewsList, objNewsList, callbackNewsList);
            });
            $(document).on('click', '.prev', function(){
                page-=1;
                page<0 ? page=0 : page;
                objNewsList = {
                    manager: cmsManager,
                    token: cmsToken,
                    mask: mask,
                    page: page
                };
                ajaxGet(urlNewsList, objNewsList, callbackNewsList);
            });
        });
    </script>
</head>

<body>
    <div class="header">
        <h1>cms管理系统</h1>
        <a href="/login.html" class="logout">登出</a>
    </div>
    <div class="leftWrapper">
        <ul>
            % if groups == 1000:
            <li>
                <h3>管理员设置</h3>
                <ul>
                    <li><a href="/admin.html" class="adminMenu">管理员设置</a></li>
                </ul>
            </li>
            % endif
            <li>
                <h3>新闻公告</h3>
                <ul>
                    <li><a href="/newslist.html?newsId=1" class="newsMenu">普通新闻</a></li>
                    <li><a href="/newslist.html?newsId=2" class="newsMenu">概要新闻</a></li>
                    <li><a href="/newslist.html?newsId=3" class="newsMenu">即时新闻</a></li>
                    <li><a href="/newslist.html?newsId=4" class="newsMenu">招聘信息</a></li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="rightWrapper">
        <div class="bread">您当前的位置>><span></span></div>
        <div class="list">
            <div class="funs"><a href="/addnews.html" id="addNews" class="btn btn-default">添加新闻</a></div>
            <table>
                <tr>
                    <th>标题</th>
                    <th>操作</th>
                </tr>
            </table>
        </div>
        <div class="page">
            <button type="button" class="btn btn-default prev">上一页</button><button type="button" class="btn btn-default next">下一页</button>
        </div>
    </div>
</body>
</html>
